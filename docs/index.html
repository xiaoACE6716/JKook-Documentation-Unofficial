<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JKook Documentation:Unofficial</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 默认主题 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>

</head>

<body>
  <div id="app">Loading~</div>
  <script>
    window.$docsify = {
      name: 'JKook Unofficial Documentation',
      repo: 'https://github.com/xiaoACE6716/JKook-Documentation-Unofficial',

      //首页配置
      homepage: 'HomePage.md',

      // 相对路径
      relativePath: false,

      // 侧边栏配置
      auto2top: true,
      loadSidebar: true,
      mergeNavbar: true,
      maxLevel: 0,
      subMaxLevel: 3,

      // 404页面配置
      notFoundPage: true,

      // 从这里开始往下是插件相关配置

      // 全文搜索配置项
      search: {
        placeholder: '搜索',
        noData: '没有结果!',
        depth: 2,
      },

      // 分页导航配置
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
      }
    }
  </script>

  <!-- 本体 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>

  <!-- 插件 -->

  <!-- 图片缩放 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- 全文搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Markdown支持选项卡 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- 代码高亮显示相关 -->
  <!-- 复制到剪贴板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 支持的语言 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javadoc.js"></script>
  
</body>
</html>
